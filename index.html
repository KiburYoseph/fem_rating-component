<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEM Rating Component</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <main class="firstCard">
        <div class="starDiv">
            <img src="./images/icon-star.svg">
        </div>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <section class="ratingOptions">
            <div class="numbers">1</div>
            <div class="numbers">2</div>
            <div class="numbers">3</div>
            <div class="numbers">4</div>
            <div class="numbers">5</div>
        </section>
        <button class="submitButton">Submit</button>
    </main>
    <section class="secondCard">
        <img src="./images/illustration-thank-you.svg">
        <h2>You selected <span class="ratingValue">4</span> out of 5</h2>
        <h1>Thank you!</h1>
        <p>We appreciate you taking you time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </section>
</body>
</html>
